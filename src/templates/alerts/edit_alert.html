{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Edit Alert</h1>
</div>
<div class="form-size">
    <form method="POST">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input class="form-control" id="name" name="name" value="{{ alert.item.name }}">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" id="url" name="url" value="{{ alert.item.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit">Price limit</label>
            <input class="form-control" id="price_limit" name="price_limit" value="{{ alert.price_limit }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
