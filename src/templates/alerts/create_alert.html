{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Create Alert</h1>
</div>
<div class="form-size">
    <form method="POST">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" id="url" name="url" placeholder="http://">
        </div>
        <div class="form-group">
            <label for="price_limit">Price limit</label>
            <input class="form-control" id="price_limit" name="price_limit" placeholder="45.0">

        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
