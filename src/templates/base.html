<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Alerts Service</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'html_dependencies.html' %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" title="Home">Price Alerts</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for('stores.index') }}">Stores</a></li>
            </ul>
            {% if session['email'] %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('alerts.index') }}"><span class="glyphicon glyphicon-alert"></span> Your
                    Alerts</a></li>
                <li><a href="{{ url_for('users.logout_user') }}"><span class="glyphicon glyphicon-log-out"></span> Log
                    out</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('users.signup_user') }}"><span class="glyphicon glyphicon-user"></span> Sign
                    up</a></li>
                <li><a href="{{ url_for('users.login_user') }}"><span class="glyphicon glyphicon-log-in"></span> Log in</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
<div class="content container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
